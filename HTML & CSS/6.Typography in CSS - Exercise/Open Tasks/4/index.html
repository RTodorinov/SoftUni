<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <h2>Normal Buttons</h2>  
    <a class="button">Learn More</a>		
    <a class="button">Learn More</a>
    <button class="button hover">More</button> 
            
    <h2>Filled Buttons</h2>
    <a class="button fill">Learn More</a>
    <button class="button fill">More</button> 
    <button class="button hover fill ">More</button> 
            
    <h2>Icon buttons</h2>
    <a class="button fill icon"><i class="fa fa-download"></i>Download</a>
    <button class="button fill icon"><i class="fa fa-download"></i>Download</button>
    <button class="button hover fill  icon"><i class="fa fa-download"></i>Download</button>

</body>
</html>
