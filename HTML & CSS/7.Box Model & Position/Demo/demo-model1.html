<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Demo1</title>
    <style>

        body {
            padding: 2em;
        }

        div {
            padding: 2em;
            border: 1px dashed #333;
        }

        .outside {
            background-color: yellow;
        }

        .border {
            background-color: antiquewhite;
        }

        .padding {
            background-color: lightgreen;
        }

        .content {
            background-color: lightblue;
        }

        .box {
            border: 2px solid #000;
            margin: 2em;
            padding: 1em;
            line-height: 1em;
            margin: 2em auto;
            /* max-width: 400px; */
        }

    </style>
</head>
<body>

    <div class="outside">
        <div class="border">
            <div class="padding">
                <div class="content">
                    Some Text Here
                </div>
            </div>
        </div>
    </div>

    <div class="box">
        Text goes here
    </div>
</body>
</html>
