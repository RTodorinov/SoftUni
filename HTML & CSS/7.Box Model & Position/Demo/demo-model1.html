<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Demo1</title>
    <style>

        div {
            padding: 2em;
            border: 1px dashed #333;
        }

        .outside {
            background-color: yellow;
        }

        .border {
            background-color: antiquewhite;
        }

        .padding {
            background-color: lightgreen;
        }

        .content {
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <div class="outside">
        <div class="border">
            <div class="padding">
                <div class="content">
                    Some Text Here
                </div>
            </div>
        </div>
    </div>

</body>
</html>
